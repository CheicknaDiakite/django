{% extends 'base_1.html' %} {% load static %} {% block content %}

<section id="about" class="about">
  <div class="container">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        
        <!-- general form elements -->
        <div class="card">
          <div class="card-header">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#categorieModal"
            >
              About
            </button>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Titre</th>
                  <th>About</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for about in cate_abouts %}
                <tr>
                  <td>{{about.id}}</td>
                  <td>{{about.libelle}}</td>
                  <td>{{about.about}}</td>
                  
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    
  </div>
  
  <!-- Modal Categorie -->
  <div
    class="modal fade"
    id="categorieModal"
    tabindex="-1"
    aria-labelledby="categorieModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Categorie Modal</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method='post'>
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Libelle</label>
                <input
                  type="text"
                  class="form-control"
                  name="libelle"
                  placeholder="Libelle"
                />
              </div>
              <div class="form-group">
                {% comment %} <label for="exampleInputPassword1">About</label> {% endcomment %}
                <input
                  type="hidden"
                  class="form-control"
                  name="about"
                  value={{about.slug}}
                />
              </div>
              {% comment %} <div class="form-group">
                <label>Select</label>
                <select class="form-control" name="about">
                  <option>...</option>
                  {% for cate in abouts %}
                  <option value={{cate.slug}}>{{cate.libelle}}</option>
                  {% endfor %}
                  
                </select>
              </div> {% endcomment %}
            </div>
            <!-- /.card-body -->
    
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
